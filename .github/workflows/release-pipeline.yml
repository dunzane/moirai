name: Strict Tag Release Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main
        run: |
          git fetch origin main
          if ! git branch -a --contains ${{ github.ref_name }} | grep -q 'origin/main'; then
            echo "Error: Tag ${{ github.ref_name }} is not on main branch!"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install build tools
        run: pip install --upgrade hatch twine

      - name: Build Python package
        run: hatch build

      - name: Publish to PyPI
        run: twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          twine upload \
            --repository-url https://upload.pypi.org/legacy/ \
            dist/* \
            -u __token__ \
            -p ${{ secrets.PYPI_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          skip_if_tag_exists: true
          files: dist/*