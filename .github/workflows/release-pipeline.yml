name: Full Release Pipeline

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install build tools
        run: |
          pip install --upgrade hatch twine

      - name: Check tag is on main branch
        id: check_main
        run: |
          TAG_REF=${GITHUB_REF#refs/tags/}
          echo "Checking if tag $TAG_REF is on main branch..."
          git fetch origin main
          if git merge-base --is-ancestor $TAG_REF origin/main; then
            echo "Tag is on main branch, continue."
          else
            echo "Tag is not on main branch. Exiting."
            exit 1
          fi

      - name: Build Python package using Hatch
        run: hatch build

      - name: Publish to PyPI
        run: |
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          twine upload \
            --repository-url https://upload.pypi.pkg.github.com/${{ github.repository_owner }}/ \
            dist/* \
            -u ${{ github.actor }} \
            -p ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release and upload Python packages
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
